<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>We Are The Champions</title>
  </head>
  <body>
    <div id="main">
      <img src="assets/freddie.png" alt="we are the champions image" />
      <h1 class="headline">We are the Champions</h1>
      <textarea
        name="endorsementInput"
        id="endorsementInput"
        placeholder="Write your endorsement here"
        cols="30"
        rows="5"
      ></textarea>
      <div id="fromToFields">
        <input type="text" id="fromField" placeholder="From" />
        <input type="text" id="toField" placeholder="To" />
      </div>
      <button id="publishBtn">Publish</button>
      <h2>-Endorsements-</h2>
      <div id="endorsementsList"></div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
